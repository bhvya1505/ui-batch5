<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let promise1 = new Promise(function(resolve, reject){
            setTimeout(function(){
                if(false){
                    resolve(
                        promise2
                    );
                }else{
                    reject("Reject Error Message")
                }
            },4000)
        });
        let promise2 = new Promise(function(resolve, reject){
            setTimeout(function(){
                if(true){
                    resolve("Resolve Success Message from promise 2");
                }else{
                    reject("Reject Error Message from promise 2")
                }
            },4000)
        });

        // then can handle both success and error
        // catch handles error only
        // finally will be called after then and catch
       /*  promise.then(
            res => console.log(res),
            err => console.log(err)
        ); */
/*         promise1.then(function(res){
            console.log(res);
        }, function(err){
            console.log(err);
        }); */
        promise1
        .then(function(res){
            console.log(res);
            return res.toUpperCase();
        })
        .then(function(res){
            console.log(res);
            return res.toLowerCase();
        })
        .then(function(res){
            console.log(res);
        })
        .catch(function(err){
            console.log("ERROR ", err)
        });
    </script>
</head>

</html>
